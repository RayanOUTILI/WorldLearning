<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" type="text/css" href="../styles/index.css">
    <link rel="stylesheet" type="text/css" href="../styles/responsive.css">
    <meta name="viewport" content="width=device-width; initial-scale=1.0; maximum-scale=1.0" />
    <link href="https://fonts.googleapis.com/css?family=Montserrat:400,700" rel="stylesheet">
    <meta charset="utf-8">
    <title>World's countries</title>
    <script src="../scripts/global.js"></script>
    <script src="../scripts/formes.js"></script>
    <script src="../scripts/drapeaux.js"></script>
</head>

<body id="formes">
    <!-- on appel recup pays -->
    <script>
        paysAleatoire(1);
    </script>

    <nav>
        <ul>
            <li><a href="../index.html">Accueil</a></li>
            <li><a href="capitales.html">Capitales</a></li>
            <li><a href="drapeaux.html">Drapeaux</a></li>
            <li><a href="habitants.html">Habitants</a></li>
            <li><a href="frontieres.html">Frontieres</a></li>
            <li><a href="formes.html">Territoires</a></li>
        </ul>
    </nav>

    <div class="game-content">
        <div class="container">
            <div id="DrapeauDuPays">
                <img id="formeImage" src="">
            </div>
            <div class="quest">
                <input type="text" id="inputText" placeholder="">
                <button class="btn btn-valider" onclick="validerTerritoire()">Valider</button>
                <button class="btn btn-passer" onclick="passerTerritoire()">Passer</button>
                <button class="btn" onclick="afficherIndice()">Indice</button>
                <div class="button-container">
                    <button class="btn indice" onclick="donnerIndiceContinent()">Indice continent</button>
                    <button class="btn indice" onclick="donnerIndiceHabitants()">Indice habitants</button>
                    <button class="btn indice" onclick="donnerIndicePaysFrontaliers()">Indice pays frontaliers</button>
                </div>
                <div id="messageContainer" class="message">
                </div>
            </div>
        </div>
        <div class="game-info">
            <p id="score"></p>
            <ul id="listeReponses"></ul>
        </div>
    </div>

    <!-- provisoire pour compenser l'absence de la balise forme et pourvoir soumettre une rep avec "Entrer" -->
    <script>
        var inputText = document.getElementById("inputText");

        inputText.addEventListener("keydown", function (event) {
            if (event.keyCode === 13) {
                event.preventDefault();
                validerTerritoire();
            }
        });

    </script>

</body>

</html>
