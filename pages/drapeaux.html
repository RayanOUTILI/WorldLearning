    <title>World's countries</title>

</head>

<body id="drapeaux">
    <!-- on appel recup pays -->

    <nav>
        <div id="nav-titre">
            <h1><a href="../index.html">Worl<span class="dle">dLe</span>arning</a></h1>
            <img src="../img/john-wick.png" id="jw">
        </div>
        <ul>
            <li><a href="../index.html">Accueil</a></li>
            <li><a href="capitales.html">Capitales</a></li>
            <li><a href="drapeaux.html">Drapeaux</a></li>
            <li><a href="habitants.html">Habitants</a></li>
            <li><a href="frontieres.html">Frontieres</a></li>
            <li><a href="formes.html">Territoires</a></li>
        </ul>
    </nav>

    <div id="levelSelection">
        <button id="btn-normal" class="level-button" onclick="var niveau = 1; choisirNiveau(niveau);">Normal</button>
        <button id="btn-difficile" class="level-button" onclick="var niveau = 2; choisirNiveau(niveau);">Difficile</button>
        <button id="btn-impossible" class="level-button" onclick="var niveau = 3; choisirNiveau(niveau);">Impossible</button>
    </div>

    <div class="game-content">
        <div class="container">
            <div id="DrapeauDuPays">
                <img id="drapeauImage" src="">
            </div>
            <div class="quest">
                <input type="text" id="inputText" placeholder="Veuillez indiquer le pays">
                <button class="btn btn-valider" onclick="validerDrapeau()">Valider</button>
                <button class="btn btn-passer" onclick="passerDrapeau()">Passer</button>
                <button class="btn" onclick="afficherIndice()">Indice</button>
                <div class="button-container">
                    <button class="btn indice" onclick="donnerIndiceContinent()">Indice continent</button>
                    <button class="btn indice" onclick="donnerIndiceHabitants()">Indice habitants</button>
                    <button class="btn indice" onclick="donnerIndicePaysFrontaliers()">Indice pays frontaliers</button>
                </div>
                <div id="messageContainer" class="message"></div>
            </div>
        </div>
        <div class="game-info">
            <p id="score"></p>
            <ul id="listeReponses"></ul>
        </div>
    </div>



    <!-- provisoire pour compenser l'absence de la balise forme et pourvoir soumettre une rep avec "Entrer" -->
    <script>
        var inputText = document.getElementById("inputText");

        inputText.addEventListener("keydown", function (event) {
            if (event.keyCode === 13) {
                event.preventDefault();
                validerDrapeau();
            }
        });

        function choisirNiveau(niveau) {
            document.getElementById('levelSelection').style.display = 'none';
            document.querySelector('.container').style.display = 'block';
            paysAleatoire(niveau);
        }

    </script>

</body>
