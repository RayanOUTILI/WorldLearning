<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" type="text/css" href="../styles/index.css">
    <link rel="stylesheet" type="text/css" href="../styles/responsive.css">
    <meta charset="utf-8">
    <title>World's countries</title>
    <script src="../scripts/global.js"></script>
    <script src="../scripts/frontieres.js"></script>
    <script src="../scripts/drapeaux.js"></script>
</head>

<body id="frontieres">
    <!-- on appel recup pays -->
    <script>
        paysAleatoire(1);
    </script>

    <nav>
        <ul>
            <li><a href="../index.html">Home</a></li>
            <li><a href="capitales.html">Capitales</a></li>
            <li><a href="drapeaux.html">Drapeaux</a></li>
            <li><a href="habitants.html">Habitants</a></li>
            <li><a href="frontieres.html">Frontieres</a></li>
        </ul>
    </nav>

    <div class="game-content">
        <div class="container">
            <h3 id="NomDuPays"></h3>
            <img id="drapeauImage" src="">
            <div class="quest">
                <input type="text" id="inputText" placeholder="">
                <button class="btn" onclick="validerFrontiere()">Valider</button>
                <button class="btn" onclick="passerFrontiere()">Abandonner</button>
                <div id="messageContainer" class="message">
                </div>
            </div>
        </div>
        <div class="game-info">
            <p id="score"></p>
            <ul id="listeReponses"></ul>
        </div>
    </div>
    
    <!-- provisoire pour compenser l'absence de la balise forme et pourvoir soumettre une rep avec "Entrer" -->
    <script>
        var inputText = document.getElementById("inputText");

        inputText.addEventListener("keydown", function (event) {
            if (event.keyCode === 13) {
                event.preventDefault();
                validerFrontiere();
            }
        });
    </script>

</body>

</html>
