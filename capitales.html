<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" type="text/css" href="styles/index.css">
    <link rel="stylesheet" type="text/css" href="styles/responsive.css">
    <meta charset="utf-8">
    <title>World's countries</title>
    <script src="scripts/global.js"></script>
    <script src="scripts/capitales.js"></script>
</head>

<body id="capitales">
    <!-- on appel recup pays -->
    <script>
        // paysAleatoire();
    </script>

    <nav>
        <ul>
            <li><a href="index.html">Home</a></li>
            <li><a href="capitales.html">Capitales</a></li>
            <li><a href="drapeaux.html">Drapeaux</a></li>
        </ul>
    </nav>

    <div id="levelSelection">
        <button class="level-button" onclick="var niveau = 1; choisirNiveau(niveau);">Normal</button>
        <button class="level-button" onclick="var niveau = 2; choisirNiveau(niveau);">Difficile</button>
        <button class="level-button" onclick="var niveau = 3; choisirNiveau(niveau);">Impossible</button>
    </div>

    <div class="game-content">
        <div class="container">
            <h3 id="NomDuPays"></h3>
            <div class="quest">
                <input type="text" id="inputText" placeholder="">
                <button class="btn" onclick="validerCapitale()">Valider</button>
                <button class="btn" onclick="passerCapitale()">Passer</button>
                <div id="messageContainer" class="message">
                </div>
            </div>
        </div>
        <div class="game-info">
            <p id="score"></p>
            <ul id="listeReponses"></ul>
        </div>
    </div>
    
    <!-- provisoire pour compenser l'absence de la balise forme et pourvoir soumettre une rep avec "Entrer" -->
    <script>
        var inputText = document.getElementById("inputText");

        inputText.addEventListener("keydown", function (event) {
            if (event.keyCode === 13) {
                event.preventDefault();
                validerCapitale();
            }
        });

        function choisirNiveau(niveau) {
            document.getElementById('levelSelection').style.display = 'none';
            document.querySelector('.container').style.display = 'block';
            paysAleatoire(niveau);
        }
    </script>

</body>

</html>
